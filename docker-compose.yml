version: "3.8"

# Production docker-compose file with local builds
# For local development, use: docker-compose -f docker-compose.dev.yml up
# For production deployment, use: ./scripts/start.sh

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cybersec-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cybersec}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cybersec123}
      POSTGRES_DB: ${POSTGRES_DB:-cybersec}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-cybersec} -d ${POSTGRES_DB:-cybersec}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cybersec-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: cybersec-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cybersec-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: cybersec-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - cybersec-network

  # Auth Service (built locally)
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: cybersec-auth-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cybersec-network

  # AI Service (built locally)
  ai-service:
    build:
      context: .
      dockerfile: services/ai-service/Dockerfile
    container_name: cybersec-ai-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3004
    ports:
      - "3004:3004"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3004/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cybersec-network

  # Securebot Service (built locally)
  securebot:
    build:
      context: .
      dockerfile: services/securebot/Dockerfile
    container_name: cybersec-securebot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 4000
    ports:
      - "4000:4000"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:4000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cybersec-network

  # Next.js Web Application (built locally)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: cybersec-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
    depends_on:
      - auth-service
      - ai-service
      - securebot
    ports:
      - "3000:3000"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cybersec-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cybersec-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/certbot/conf:/etc/letsencrypt:ro
      - ./infrastructure/docker/certbot/www:/var/www/certbot:ro
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cybersec-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: cybersec-certbot
    volumes:
      - ./infrastructure/docker/certbot/conf:/etc/letsencrypt
      - ./infrastructure/docker/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - cybersec-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  cybersec-network:
    driver: bridge
