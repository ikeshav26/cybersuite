version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cybersec-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cybersec}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cybersec123}
      POSTGRES_DB: ${POSTGRES_DB:-cybersec_auth}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-cybersec}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cybersec-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: cybersec-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cybersec-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: cybersec-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - cybersec-network

  # Auth Service (pre-built image from GitHub Container Registry)
  auth-service:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-mannuvilasara}/cybersec-auth-service:${IMAGE_TAG:-latest}
    container_name: cybersec-auth-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cybersec-network

  # AI Service (pre-built image from GitHub Container Registry)
  ai-service:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-mannuvilasara}/cybersec-ai-service:${IMAGE_TAG:-latest}
    container_name: cybersec-ai-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3002
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3002/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cybersec-network

  # Securebot Service (pre-built image from GitHub Container Registry)
  securebot:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-mannuvilasara}/cybersec-securebot:${IMAGE_TAG:-latest}
    container_name: cybersec-securebot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3003
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3003/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cybersec-network

  # Next.js Web Application (pre-built image from GitHub Container Registry)
  web:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-mannuvilasara}/cybersec-web:${IMAGE_TAG:-latest}
    container_name: cybersec-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
    depends_on:
      - auth-service
      - ai-service
      - securebot
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cybersec-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cybersec-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./infrastructure/docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/certbot/conf:/etc/letsencrypt:ro
      - ./infrastructure/docker/certbot/www:/var/www/certbot:ro
    depends_on:
      - web
      - auth-service
      - ai-service
      - securebot
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cybersec-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: cybersec-certbot
    volumes:
      - ./infrastructure/docker/certbot/conf:/etc/letsencrypt
      - ./infrastructure/docker/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - cybersec-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  cybersec-network:
    driver: bridge
